name: hetznercloud/hcloud
resources:
    Hetzner Cloud:
        subCategory: ""
        description: The Hetzner Cloud (hcloud) provider is used to interact with the resources supported by Hetzner Cloud.
        name: Hetzner Cloud
        title: Hetzner Cloud
        argumentDocs:
            endpoint: '- (Optional, string) Hetzner Cloud API endpoint, can be used to override the default API Endpoint https://api.hetzner.cloud/v1.'
            poll_function: '- (Optional, string) Configures the type of function to be used during the polling. Valid values are constant and exponential. Default exponential.'
            poll_interval: '- (Optional, string) Configures the interval in which actions are polled by the client. Default 500ms. Increase this interval if you run into rate limiting errors.'
            token: '- (Required, string) This is the Hetzner Cloud API Token, can also be specified with the HCLOUD_TOKEN environment variable.'
        importStatements: []
    hcloud_certificate:
        subCategory: ""
        description: Provides a Hetzner Cloud Certificate to represent a TLS certificate in the Hetzner Cloud.
        name: hcloud_certificate
        title: hcloud_certificate
        argumentDocs: {}
        importStatements: []
    hcloud_certificates:
        subCategory: ""
        description: Provides details about multiple Hetzner Cloud Certificates.
        name: hcloud_certificates
        title: hcloud_certificates
        argumentDocs:
            certificates: '- (list) List of all matching certificates. See data.hcloud_certificate for schema.'
            with_selector: '- (Optional, string) Label selector'
        importStatements: []
    hcloud_datacenter Data Source - hcloud:
        subCategory: ""
        description: Provides details about a specific Hetzner Cloud Datacenter. Use this resource to get detailed information about a specific Datacenter.
        name: hcloud_datacenter Data Source - hcloud
        title: hcloud_datacenter Data Source - hcloud
        argumentDocs:
            available_server_type_ids: (List of Number) List of currently available Server Types in the Datacenter.
            description: (String) Description of the Datacenter.
            id: (Number) ID of the Datacenter.
            location: (Map of String) Location of the Datacenter. See the Hetzner Docs for more details about locations.
            name: (String) Name of the Datacenter.
            supported_server_type_ids: (List of Number) List of supported Server Types in the Datacenter.
        importStatements: []
    hcloud_datacenters Data Source - hcloud:
        subCategory: ""
        description: Provides a list of available Hetzner Cloud Datacenters. This resource may be useful to create highly available infrastructure, distributed across several Datacenters.
        name: hcloud_datacenters Data Source - hcloud
        title: hcloud_datacenters Data Source - hcloud
        argumentDocs:
            available_server_type_ids: (List of Number) List of currently available Server Types in the Datacenter.
            datacenter_ids: (List of String, Deprecated)
            datacenters: (Attributes List) (see below for nested schema)
            description: (String) Description of the Datacenter.
            descriptions: (List of String, Deprecated)
            id: (String) The ID of this resource.
            location: (Map of String) Location of the Datacenter. See the Hetzner Docs for more details about locations.
            name: (String) Name of the Datacenter.
            names: (List of String, Deprecated)
            supported_server_type_ids: (List of Number) List of supported Server Types in the Datacenter.
        importStatements: []
    hcloud_firewall:
        subCategory: ""
        description: Provides a Hetzner Cloud Firewall to represent a Firewall in the Hetzner Cloud.
        name: hcloud_firewall
        title: hcloud_firewall
        examples:
            - name: myfirewall
              manifest: |-
                {
                  "name": "my-firewall",
                  "rule": [
                    {
                      "direction": "in",
                      "protocol": "icmp",
                      "source_ips": [
                        "0.0.0.0/0",
                        "::/0"
                      ]
                    },
                    {
                      "direction": "in",
                      "port": "80-85",
                      "protocol": "tcp",
                      "source_ips": [
                        "0.0.0.0/0",
                        "::/0"
                      ]
                    }
                  ]
                }
              dependencies:
                hcloud_server.node1: |-
                    {
                      "firewall_ids": [
                        "${hcloud_firewall.myfirewall.id}"
                      ],
                      "image": "debian-12",
                      "name": "node1",
                      "server_type": "cx23"
                    }
        argumentDocs:
            apply_to: (Optional) Resources the firewall should be assigned to
            description: '- (Optional, string) Description of the firewall rule'
            destination_ips: |-
                - (Required, List) List of IPs or CIDRs that are allowed within this Firewall Rule (when direction
                is out)
            direction: '- (Required, string) Direction of the Firewall Rule. in'
            id: '- (int) Unique ID of the Firewall.'
            label_selector: |-
                - (Optional, string) Label Selector to select servers the firewall should be applied to (only one
                of server and label_selectorcan be applied in one block)
            labels: '- (Optional, map) User-defined labels (key-value pairs) should be created with.'
            name: '- (Optional, string) Name of the Firewall.'
            port: |-
                - (Required, string) Port of the Firewall Rule. Required when protocol is tcp or udp. You can use any
                to allow all ports for the specific protocol. Port ranges are also possible: 80-85 allows all ports between 80 and 85.
            protocol: '- (Required, string) Protocol of the Firewall Rule. tcp, icmp, udp, gre, esp'
            rule: '- (Optional) Configuration of a Rule from this Firewall.'
            server: |-
                - (Optional, int) ID of the server you want to apply the firewall to (only one of server
                and label_selectorcan be applied in one block)
            source_ips: |-
                - (Required, List) List of IPs or CIDRs that are allowed within this Firewall Rule (when direction
                is in)
        importStatements:
            - terraform import hcloud_firewall.example "$FIREWALL_ID"
    hcloud_firewall_attachment:
        subCategory: ""
        description: Attaches resources to a Hetzner Cloud Firewall.
        name: hcloud_firewall_attachment
        title: hcloud_firewall_attachment
        examples:
            - name: fw_ref
              manifest: |-
                {
                  "firewall_id": "${hcloud_firewall.basic_firewall.id}",
                  "server_ids": [
                    "${hcloud_server.test_server.id}"
                  ]
                }
              references:
                firewall_id: hcloud_firewall.basic_firewall.id
                server_ids: hcloud_server.test_server.id
              dependencies:
                hcloud_firewall.basic_firewall: |-
                    {
                      "name": "basic_firewall"
                    }
                hcloud_server.test_server: |-
                    {
                      "image": "ubuntu-24.04",
                      "name": "test-server",
                      "server_type": "cx23"
                    }
            - name: fw_ref
              manifest: |-
                {
                  "firewall_id": "${hcloud_firewall.basic_firewall.id}",
                  "label_selectors": [
                    "firewall-attachment=test-server"
                  ]
                }
              references:
                firewall_id: hcloud_firewall.basic_firewall.id
              dependencies:
                hcloud_firewall.basic_firewall: |-
                    {
                      "name": "basic_firewall"
                    }
                hcloud_server.test_server: |-
                    {
                      "image": "ubuntu-24.04",
                      "labels": {
                        "firewall-attachment": "test-server"
                      },
                      "name": "test-server",
                      "server_type": "cx23"
                    }
            - name: deny_all_att
              manifest: |-
                {
                  "firewall_id": "${hcloud_firewall.deny_all.id}",
                  "server_ids": [
                    "${hcloud_server.test_server.id}"
                  ]
                }
              references:
                firewall_id: hcloud_firewall.deny_all.id
                server_ids: hcloud_server.test_server.id
              dependencies:
                hcloud_firewall.allow_rules: |-
                    {
                      "name": "allow_rules",
                      "rule": [
                        {
                          "destination_ips": [
                            "${format(\"%s/32\", hcloud_server.test_server.ipv4_address)}"
                          ],
                          "direction": "in",
                          "port": "22",
                          "protocol": "tcp",
                          "source_ips": [
                            "0.0.0.0/0",
                            "::/0"
                          ]
                        }
                      ]
                    }
                hcloud_firewall.deny_all: |-
                    {
                      "name": "deny_all"
                    }
                hcloud_server.test_server: |-
                    {
                      "firewall_ids": [
                        "${hcloud_firewall.deny_all.id}"
                      ],
                      "ignore_remote_firewall_ids": true,
                      "image": "ubuntu-24.04",
                      "name": "test-server",
                      "server_type": "cx23"
                    }
            - name: allow_rules_att
              manifest: |-
                {
                  "firewall_id": "${hcloud_firewall.allow_rules.id}",
                  "server_ids": [
                    "${hcloud_server.test_server.id}"
                  ]
                }
              references:
                firewall_id: hcloud_firewall.allow_rules.id
                server_ids: hcloud_server.test_server.id
              dependencies:
                hcloud_firewall.allow_rules: |-
                    {
                      "name": "allow_rules",
                      "rule": [
                        {
                          "destination_ips": [
                            "${format(\"%s/32\", hcloud_server.test_server.ipv4_address)}"
                          ],
                          "direction": "in",
                          "port": "22",
                          "protocol": "tcp",
                          "source_ips": [
                            "0.0.0.0/0",
                            "::/0"
                          ]
                        }
                      ]
                    }
                hcloud_firewall.deny_all: |-
                    {
                      "name": "deny_all"
                    }
                hcloud_server.test_server: |-
                    {
                      "firewall_ids": [
                        "${hcloud_firewall.deny_all.id}"
                      ],
                      "ignore_remote_firewall_ids": true,
                      "image": "ubuntu-24.04",
                      "name": "test-server",
                      "server_type": "cx23"
                    }
        argumentDocs:
            firewall_id: |-
                - (Required, int) ID of the firewall the resources
                should be attached to.
            id: (int) - Unique ID representing this hcloud_firewall_attachment.
            label_selectors: |-
                - (Optional, List) List of label selectors used to
                select resources to attach to the firewall.
            server_ids: |-
                - (Optional, List) List of Server IDs to attach to the
                firewall.
        importStatements:
            - terraform import hcloud_firewall_attachment.example "$FIREWALL_ID"
    hcloud_floating_ip:
        subCategory: ""
        description: Provides a Hetzner Cloud Floating IP to represent a publicly-accessible static IP address that can be mapped to one of your servers.
        name: hcloud_floating_ip
        title: hcloud_floating_ip
        examples:
            - name: master
              manifest: |-
                {
                  "server_id": "${hcloud_server.node1.id}",
                  "type": "ipv4"
                }
              references:
                server_id: hcloud_server.node1.id
              dependencies:
                hcloud_server.node1: |-
                    {
                      "image": "debian-12",
                      "name": "node1",
                      "server_type": "cx23"
                    }
        argumentDocs:
            delete_protection: '- (Optional, bool) Enable or disable delete protection. See "Delete Protection" in the Provider Docs for details.'
            description: '- (Optional, string) Description of the Floating IP.'
            home_location: '- (Optional, string) Name of home location (routing is optimized for that location). Optional if server_id argument is passed.'
            id: '- (int) Unique ID of the Floating IP.'
            ip_address: '- (string) IP Address of the Floating IP.'
            ip_network: '- (string) IPv6 subnet. (Only set if type is ipv6)'
            labels: '- (Optional, map) User-defined labels (key-value pairs) should be created with.'
            name: '- (Optional, string) Name of the Floating IP.'
            server_id: '- (Optional, int) Server to assign the Floating IP to. Optional if home_location argument is passed.'
            type: '- (Required, string) Type of the Floating IP. ipv4 ipv6'
        importStatements:
            - terraform import hcloud_floating_ip.example "$FLOATING_IP_ID"
    hcloud_floating_ip_assignment:
        subCategory: ""
        description: Provides a Hetzner Cloud Floating IP Assignment to assign a Floating IP to a Hetzner Cloud Server.
        name: hcloud_floating_ip_assignment
        title: hcloud_floating_ip_assignment
        examples:
            - name: main
              manifest: |-
                {
                  "floating_ip_id": "${hcloud_floating_ip.master.id}",
                  "server_id": "${hcloud_server.node1.id}"
                }
              references:
                floating_ip_id: hcloud_floating_ip.master.id
                server_id: hcloud_server.node1.id
              dependencies:
                hcloud_floating_ip.master: |-
                    {
                      "home_location": "nbg1",
                      "type": "ipv4"
                    }
                hcloud_server.node1: |-
                    {
                      "datacenter": "fsn1-dc8",
                      "image": "debian-12",
                      "name": "node1",
                      "server_type": "cx23"
                    }
        argumentDocs:
            floating_ip_id: '- (Required, int) ID of the Floating IP.'
            id: '- (int) Unique ID of the Floating IP Assignment.'
            server_id: '- (Required, int) Server to assign the Floating IP to.'
        importStatements:
            - terraform import hcloud_floating_ip_assignment.example "$FLOATING_IP_ID"
    hcloud_floating_ips:
        subCategory: ""
        description: Provides details about multiple Hetzner Cloud Floating IPs.
        name: hcloud_floating_ips
        title: hcloud_floating_ips
        argumentDocs:
            floating_ips: '- (list) List of all matching floating ips. See data.hcloud_floating_ip for schema.'
            with_selector: '- (Optional, string) Label selector'
        importStatements: []
    hcloud_image:
        subCategory: ""
        description: Provides details about a specific Hetzner Cloud Image.
        name: hcloud_image
        title: hcloud_image
        argumentDocs:
            architecture: '- (string) Architecture of the Image.'
            created: '- (string) Date when the Image was created (in ISO-8601 format).'
            deprecated: '- (string) Point in time when the image is considered to be deprecated (in ISO-8601 format).'
            description: '- (string) Description of the Image.'
            id: '- (Optional, string) ID of the Image.'
            include_deprecated: '- (Optional, bool) Also return the image if it is marked as deprecated.'
            most_recent: '- (Optional, bool) If more than one result is returned, use the most recent Image.'
            name: '- (Optional, string) Name of the Image.'
            os_flavor: '- (string) Flavor of operating system contained in the image, could be ubuntu, centos, debian, fedora or unknown.'
            os_version: '- (string) Operating system version.'
            rapid_deploy: '- (bool) Indicates that rapid deploy of the image is available.'
            status: '- (string) Status of the Image.'
            type: '- (string) Type of the Image, could be system, backup or snapshot.'
            with_architecture: '- (Optional, string) Select only images with this architecture, could be x86 (default) or arm.'
            with_selector: '- (Optional, string) Label selector'
            with_status: '- (Optional, list) Select only images with the specified status, could contain creating or available.'
        importStatements: []
    hcloud_images:
        subCategory: ""
        description: Provides details about multiple Hetzner Cloud Images.
        name: hcloud_images
        title: hcloud_images
        argumentDocs:
            images: '- (list) List of all matching images. See data.hcloud_image for schema.'
            include_deprecated: '- (Optional, bool) Also list images that are marked as deprecated.'
            most_recent: '- (Optional, bool) Sorts list by date.'
            with_architecture: '- (Optional, list) List only images with this architecture, could contain x86 or arm.'
            with_selector: '- (Optional, string) Label selector'
            with_status: '- (Optional, list) List only images with the specified status, could contain creating or available.'
        importStatements: []
    hcloud_load_balancer:
        subCategory: ""
        description: Provides a Hetzner Cloud Load Balancer to represent a Load Balancer in the Hetzner Cloud.
        name: hcloud_load_balancer
        title: hcloud_load_balancer
        examples:
            - name: load_balancer
              manifest: |-
                {
                  "load_balancer_type": "lb11",
                  "location": "nbg1",
                  "name": "my-load-balancer"
                }
              dependencies:
                hcloud_load_balancer_target.load_balancer_target: |-
                    {
                      "load_balancer_id": "${hcloud_load_balancer.load_balancer.id}",
                      "server_id": "${hcloud_server.my_server.id}",
                      "type": "server"
                    }
                hcloud_server.my_server: |-
                    {
                      "image": "ubuntu-24.04",
                      "name": "server-%d",
                      "server_type": "cx23"
                    }
        argumentDocs:
            algorithm: '- (Optional) Configuration of the algorithm the Load Balancer use.'
            delete_protection: '- (Optional, bool) Enable or disable delete protection. See "Delete Protection" in the Provider Docs for details.'
            id: '- (int) Unique ID of the Load Balancer.'
            ipv4: '- (string) IPv4 Address of the Load Balancer.'
            ipv6: '- (string) IPv6 Address of the Load Balancer.'
            labels: '- (Optional, map) User-defined labels (key-value pairs) should be created with.'
            load_balancer_type: '- (Required, string) Type of the Load Balancer.'
            location: '- (Optional, string) The location name of the Load Balancer. Require when no network_zone is set. See the Hetzner Docs for more details about locations.'
            name: '- (Required, string) Name of the Load Balancer.'
            network_id: '- (int) ID of the first private network that this Load Balancer is connected to.'
            network_ip: '- (string) IP of the Load Balancer in the first private network that it is connected to.'
            network_zone: '- (Optional, string) The Network Zone of the Load Balancer. Require when no location is set.'
            type: '- (Required, string) Type of the Load Balancer Algorithm. round_robin or least_connections'
        importStatements:
            - terraform import hcloud_load_balancer.example "$LOAD_BALANCER_ID"
    hcloud_load_balancer_network:
        subCategory: ""
        description: Manage the attachment of a Load Balancer in a Network in the Hetzner Cloud.
        name: hcloud_load_balancer_network
        title: hcloud_load_balancer_network Resource - hcloud
        examples:
            - name: attachment
              manifest: |-
                {
                  "ip": "10.0.1.5",
                  "load_balancer_id": "${hcloud_load_balancer.main.id}",
                  "subnet_id": "${hcloud_network_subnet.subnet.id}"
                }
              references:
                load_balancer_id: hcloud_load_balancer.main.id
                subnet_id: hcloud_network_subnet.subnet.id
              dependencies:
                hcloud_load_balancer.main: |-
                    {
                      "load_balancer_type": "lb11",
                      "name": "main",
                      "network_zone": "eu-central"
                    }
                hcloud_network.network: |-
                    {
                      "ip_range": "10.0.0.0/16",
                      "name": "network"
                    }
                hcloud_network_subnet.subnet: |-
                    {
                      "ip_range": "10.0.1.0/24",
                      "network_id": "${hcloud_network.network.id}",
                      "network_zone": "eu-central",
                      "type": "cloud"
                    }
        argumentDocs:
            enable_public_interface: (Boolean) Wether the Load Balancer public interface is enabled. Default is true.
            id: (String) The ID of this resource.
            ip: (String) IP to assign to the Load Balancer.
            load_balancer_id: (Number) ID of the Load Balancer.
            network_id: (Number) ID of the Network to attach the Load Balancer to. Using subnet_id is preferred. Required if subnet_id is not set. If subnet_id or ip are not set, the Load Balancer will be attached to the last subnet (ordered by ip_range).
            subnet_id: (String) ID of the Subnet to attach the Load Balancer to. Required if network_id is not set.
        importStatements:
            - terraform import hcloud_load_balancer_network.example "$LOAD_BALANCER_ID-$NETWORK_ID"
    hcloud_load_balancer_service:
        subCategory: ""
        description: Define services for Hetzner Cloud Load Balancers.
        name: hcloud_load_balancer_service
        title: hcloud_load_balancer_service
        examples:
            - name: load_balancer_service
              manifest: |-
                {
                  "health_check": [
                    {
                      "http": [
                        {
                          "domain": "example.com",
                          "path": "/healthz",
                          "response": "OK",
                          "status_codes": [
                            "200"
                          ],
                          "tls": true
                        }
                      ],
                      "interval": 10,
                      "port": 80,
                      "protocol": "http",
                      "timeout": 5
                    }
                  ],
                  "http": [
                    {
                      "cookie_name": "EXAMPLE_STICKY",
                      "sticky_sessions": true
                    }
                  ],
                  "load_balancer_id": "${hcloud_load_balancer.load_balancer.id}",
                  "protocol": "http"
                }
              references:
                load_balancer_id: hcloud_load_balancer.load_balancer.id
              dependencies:
                hcloud_load_balancer.load_balancer: |-
                    {
                      "load_balancer_type": "lb11",
                      "location": "nbg1",
                      "name": "my-load-balancer"
                    }
        argumentDocs:
            certificates: '- (Optional, list[int]) List of IDs from certificates which the Load Balancer has.'
            cookie_lifetime: '- (Optional, int) Lifetime of the cookie for sticky session (in seconds). Default: 300'
            cookie_name: '- (Optional, string) Name of the cookie for sticky session. Default: HCLBSTICKY'
            destination_port: '- (Optional, int) Port the service connects to the targets on, required if protocol is tcp. Can be everything between 1 and 65535.'
            domain: '- (Optional, string) Domain we try to access when performing the Health Check.'
            health_check: '- (Optional, block) Health Check configuration when protocol is http or https.'
            http: '- (Optional, block) HTTP configuration when protocol is http or https.'
            interval: '- (Required, int) Interval how often the health check will be performed, in seconds.'
            listen_port: '- (Optional, int) Port the service listen on, required if protocol is tcp. Can be everything between 1 and 65535. Must be unique per Load Balancer.'
            load_balancer_id: '- (Required, int) Id of the load balancer this service belongs to.'
            path: '- (Optional, string) Path we try to access when performing the Health Check.'
            port: '- (Required, int) Port the health check tries to connect to, required if protocol is tcp. Can be everything between 1 and 65535. Must be unique per Load Balancer.'
            protocol: '- (Required, string) Protocol of the service. http, https or tcp'
            proxyprotocol: '- (Optional, bool) Enable proxyprotocol.'
            redirect_http: '- (Optional, bool) Redirect HTTP to HTTPS traffic. Only supported for services with protocol https using the default HTTP port 80.'
            response: '- (Optional, string) Response we expect to be included in the Target response when a Health Check was performed.'
            retries: '- (Required, int) Number of tries a health check will be performed until a target will be listed as unhealthy.'
            status_codes: '- (Optional, list[string]) We expect that the target answers with these status codes. If not the target is marked as unhealthy.'
            sticky_sessions: '- (Optional, bool) Enable sticky sessions'
            timeout: '- (Required, int) Timeout when a health check try will be canceled if there is no response, in seconds.'
            tls: '- (Optional, bool) Enable TLS certificate checking.'
        importStatements:
            - terraform import hcloud_load_balancer_service.example "${LOAD_BALANCER_ID}__${LISTEN_PORT}"
    hcloud_load_balancer_target:
        subCategory: ""
        description: Adds a target to a Hetzner Cloud Load Balancer.
        name: hcloud_load_balancer_target
        title: hcloud_load_balancer_target
        examples:
            - name: load_balancer_target
              manifest: |-
                {
                  "load_balancer_id": "${hcloud_load_balancer.load_balancer.id}",
                  "server_id": "${hcloud_server.my_server.id}",
                  "type": "server"
                }
              references:
                load_balancer_id: hcloud_load_balancer.load_balancer.id
                server_id: hcloud_server.my_server.id
              dependencies:
                hcloud_load_balancer.load_balancer: |-
                    {
                      "load_balancer_type": "lb11",
                      "location": "nbg1",
                      "name": "my-load-balancer"
                    }
                hcloud_server.my_server: |-
                    {
                      "image": "ubuntu-24.04",
                      "name": "my-server",
                      "server_type": "cx23"
                    }
        argumentDocs:
            ip: |-
                - (Optional, string) IP address for an IP Target. Required if
                type is ip.
            label_selector: |-
                - (Optional, string) Label Selector selecting targets
                for this Load Balancer. Required if type is label_selector.
            load_balancer_id: |-
                - (Required, int) ID of the Load Balancer to which
                the target gets attached.
            server: ': server id, for example: 123'
            server_id: |-
                - (Optional, int) ID of the server which should be a
                target for this Load Balancer. Required if type is server
            type: |-
                - (Required, string) Type of the target. Possible values
                server, label_selector, ip.
            use_private_ip: |-
                - (Optional, bool) use the private IP to connect to
                Load Balancer targets. Only allowed if type is server or
                label_selector.
        importStatements:
            - |-
              terraform import hcloud_load_balancer_target.server "${LOAD_BALANCER_ID}__server__${SERVER_ID}"
              terraform import hcloud_load_balancer_target.label "${LOAD_BALANCER_ID}__label_selector__${LABEL_SELECTOR}"
              terraform import hcloud_load_balancer_target.ip "${LOAD_BALANCER_ID}__ip__${IP}"
    hcloud_load_balancer_type Data Source - hcloud:
        subCategory: ""
        description: Provides details about a specific Hetzner Cloud Load Balancer Type. Use this resource to get detailed information about a specific Load Balancer Type.
        name: hcloud_load_balancer_type Data Source - hcloud
        title: hcloud_load_balancer_type Data Source - hcloud
        argumentDocs:
            description: (String) Description of the Load Balancer Type.
            id: (Number) ID of the Load Balancer Type.
            max_assigned_certificates: (Number) Maximum number of certificates that can be assigned for the Load Balancer of this type.
            max_connections: (Number) Maximum number of simultaneous open connections for the Load Balancer of this type.
