                    "label_2": "value_2"
                  },
                  "name": "managed_cert"
                }
        argumentDocs:
            certificate: '- (string) PEM encoded TLS certificate.'
            created: '- (string) Point in time when the Certificate was created at Hetzner Cloud (in ISO-8601 format).'
